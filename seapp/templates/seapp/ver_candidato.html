
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    

    <link rel="stylesheet" href="{% static 'seapp\css\login.css' %}">
    <link rel="icon" href="{% static 'seapp\img\favicon.png' %}" style="avatar; border-radius: 50%;">
    <link rel="stylesheet" href="{% static 'seapp\css\bgVerCandidato.css' %}">
    

</head>
<body>
    <div class="container-fluid">
        <header class="masthead" style=" height: 100vh; min-height: 500px; background-size: cover; 
        background-position: center; background-repeat: no-repeat;" >
          <div class="container h-100">
            <div class="row h-100">
              <div class="container">
                <div class="row">
                  <div class="col-4 text-center" style="background: blue;">
                    <img class="img-thumbnail" style="width: 150px;" src={{Candidato.image}} alt="">
                  </div>
                  <div class="col-8 text-left" style="background: red;">
                    <h3>{{Candidato.nombre}}, {{Candidato.apellido}}</h3>
                    <p>{{Estudiorealizado.carrera}}</p>
                    
                  </div>
                </div>
                <div class="container text-center">
                  <div class="row">
                    <div class="col-4" style="background: grey;">col-5</div>
                    <div class="col-8" style="background: green;">col-8</div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
